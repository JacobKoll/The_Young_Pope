name: cig-pope

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: cig-pope-image
      run: docker build . --file Dockerfile --tag cig-pope:$(date +%s) && docker run --publish 8000:5000 cig-pope:$(date +%s)
